<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="container">
        <h1><a href="index.html" class="href">US</a></h1>

        <form>
        <input class="input" id='registerId' type="text" placeholder="아이디 입력" required>
        <input class="input" id='registerPassword' type="password" placeholder="비밀번호 입력" required>
        <input class="input" id='registerEmail' type="email" placeholder="이메일 입력" required>
        <input class="input" id='registerName' type="text" placeholder="이름 입력" required>
        <input class="input" id='registerBirth' type="date" required>

        <button class='submit'type="submit">회원가입</button>
        <p class="gotoLogIn">이미 가입하셨나요? <a href="login.html">로그인 하기</a></p>
        </form>

        <p class="etc">이용약관</p>
    </div>
    
    <script src="../js/register.js"></script>
</body>
</html>
